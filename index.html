<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <main class="grid-wrapper">
        <div class="card card-user">
          <div class="card-body">
            <div class="user-content">
              <div class="user-image">
                <figure>
                  <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
                </figure>
              </div>
              <div>
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <ul>
              <li><a href="#">Daily</a></li>
              <li><a href="#">Weekly</a></li>
              <li><a href="#">Monthly</a></li>
            </ul>
          </div>
        </div>
        <div class="card card-work">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="content">
              <div class="flex flex-row">
                <h3>Work</h3>
                <a href="#" class="card-option"></a>
              </div>
              <!-- DAILY -->
              <h1>5hrs</h1>
              <h4>Previous - 7hrs</h4>
              <!-- WEEKLY -->
              <!-- <h1>32hrs</h1>
              <h4>Previous - 36hrs</h4> -->
              <!-- MONTHLY -->
              <!-- <h1>103hrs</h1>
              <h4>Previous - 128hrs</h4> -->
            </div>
          </div>
        </div>
        <div class="card card-play">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="content">
              <div class="flex flex-row">
                <h3>Play</h3>
                <a href="#" class="card-option"></a>
              </div>
              <!-- DAILY -->
              <h1>1hr</h1>
              <h4>Previous - 2hrs</h4>
              <!-- WEEKLY -->
              <!-- <h1>10hrs</h1>
              <h4>Previous - 8hrs</h4> -->
              <!-- MONTHLY -->
              <!-- <h1>23hrs</h1>
              <h4>Previous - 29hrs</h4> -->
            </div>
          </div>
        </div>
        <div class="card card-study">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="content">
              <div class="flex flex-row">
                <h3>Study</h3>
                <a href="#" class="card-option"></a>
              </div>
              <!-- DAILY -->
              <h1>0hrs</h1>
              <h4>Previous - 1hr</h4>
              <!-- WEEKLY -->
              <!-- <h1>4hrs</h1>
              <h4>Previous - 7hrs</h4> -->
              <!-- MONTHLY -->
              <!-- <h1>13hrs</h1>
              <h4>Previous - 19hrs</h4> -->
            </div>
          </div>
        </div>
        <div class="card card-excercise">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="content">
              <div class="flex flex-row">
                <h3>Exercise</h3>
                <a href="#" class="card-option"></a>
              </div>
              <!-- DAILY -->
              <h1>1hr</h1>
              <h4>Previous - 1hr</h4>
              <!-- WEEKLY -->
              <!-- <h1>4hrs</h1>
              <h4>Previous - 5hrs</h4> -->
              <!-- MONTHLY -->
              <!-- <h1>11hrs</h1>
              <h4>Previous - 18hrs</h4> -->
            </div>
          </div>
        </div>
        <div class="card card-social">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="content">
              <div class="flex flex-row">
                <h3>Social</h3>
                <a href="#" class="card-option"></a>
              </div>
              <!-- DAILY -->
              <h1>1hr</h1>
              <h4>Previous - 3hrs</h4>
              <!-- WEEKLY -->
              <!-- <h1>5hrs</h1>
              <h4>Previous - 10hrs</h4> -->
              <!-- MONTHLY -->
              <!-- <h1>21hrs</h1>
              <h4>Previous - 23hrs</h4> -->
            </div>
          </div>
        </div>
        <div class="card card-selfcare">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="content">
              <div class="flex flex-row">
                <h3>Self Care</h3>
                <a href="#" class="card-option"></a>
              </div>
              <!-- DAILY -->
              <h1>0hrs</h1>
              <h4>Previous - 1hr</h4>
              <!-- WEEKLY -->
              <!-- <h1>2hrs</h1>
              <h4>Previous - 2hrs</h4> -->
              <!-- MONTHLY -->
              <!-- <h1>7hrs</h1>
              <h4>Previous - 11hrs</h4> -->
            </div>
          </div>
        </div>
      </main>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
