<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CONTAINER-CENTER -->
    <section class="center-container">
      <!-- CONTAINER-GRID -->
      <main class="grid-container">
        <div class="card card-user">
          <!-- USER -->
          <div class="card-header">
            <div class="user-detail">
              <!-- USER PROFILE -->
              <div class="user-profile">
                <figure>
                  <img src="./images/image-jeremy.png" alt="jeremy_robson" />
                </figure>
              </div>
              <!-- USERNAME -->
              <div>
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
              </div>
            </div>
          </div>
          <div class="card-body">
            <ul class="flex filter">
              <li><a href="#">Daily</a></li>
              <li><a href="#" class="active">Weekly</a></li>
              <li><a href="#">Monthly</a></li>
            </ul>
          </div>
        </div>

        <div class="card card-work">
          <div class="card-header card-bg"></div>
          <div class="card-body">
            <div class="flex mb-10">
              <h3>Work</h3>
              <button class="options"></button>
            </div>
            <div class="stats">
              <!-- DAILY -->
              <h2>5hrs</h2>
              <p>Previous - 7hrs</p>
              <!-- WEEKLY -->
              <!-- <h2>32hrs</h2>
              <p>Previous - 36hrs</p> -->
              <!-- MONTHLY -->
              <!-- <h2>103hrs</h2>
              <p>Previous - 128hrs</p> -->
            </div>
          </div>
        </div>

        <div class="card card-play">
          <div class="card-header card-bg"></div>
          <div class="card-body">
            <div class="flex mb-10">
              <h3>Play</h3>
              <button class="options"></button>
            </div>
            <div class="stats">
              <!-- DAILY -->
              <h2>1hr</h2>
              <p>Previous - 2hrs</p>
              <!-- WEEKLY -->
              <!-- <h2>10hrs</h2>
              <p>Previous - 8hrs</p> -->
              <!-- MONTHLY -->
              <!-- <h2>23hrs</h2>
              <p>Previous - 29hrs</p> -->
            </div>
          </div>
        </div>

        <div class="card card-study">
          <div class="card-header card-bg"></div>
          <div class="card-body">
            <div class="flex mb-10">
              <h3>Study</h3>
              <button class="options"></button>
            </div>
            <div class="stats">
              <!-- DAILY -->
              <h2>0hrs</h2>
              <p>Previous - 1hr</p>
              <!-- WEEKLY -->
              <!-- <h2>4hrs</h2>
              <p>Previous - 7hrs</p> -->
              <!-- MONTHLY -->
              <!-- <h2>13hrs</h2>
              <p>Previous - 19hrs</p> -->
            </div>
          </div>
        </div>

        <div class="card card-exercise">
          <div class="card-header card-bg"></div>
          <div class="card-body">
            <div class="flex mb-10">
              <h3>Exercise</h3>
              <button class="options"></button>
            </div>
            <div class="stats">
              <!-- DAILY -->
              <h2>1hr</h2>
              <p>Previous - 1hr</p>
              <!-- WEEKLY -->
              <!-- <h2>4hrs</h2>
              <p>Previous - 5hrs</p> -->
              <!-- MONTHLY -->
              <!-- <h2>11hrs</h2>
              <p>Previous - 18hrs</p> -->
            </div>
          </div>
        </div>

        <div class="card card-social">
          <div class="card-header card-bg"></div>
          <div class="card-body">
            <div class="flex mb-10">
              <h3>Social</h3>
              <button class="options"></button>
            </div>
            <div class="stats">
              <!-- DAILY -->
              <h2>1hr</h2>
              <p>Previous - 3hrs</p>
              <!-- WEEKLY -->
              <!-- <h2>5hrs</h2>
              <p>Previous - 10hrs</p> -->
              <!-- MONTHLY -->
              <!-- <h2>21hrs</h2>
              <p>Previous - 23hrs</p> -->
            </div>
          </div>
        </div>

        <div class="card card-selfcare">
          <div class="card-header card-bg"></div>
          <div class="card-body">
            <div class="flex mb-10">
              <h3>Self Care</h3>
              <button class="options"></button>
            </div>
            <div class="stats">
              <!-- DAILY -->
              <h2>0hrs</h2>
              <p>Previous - 1hr</p>
              <!-- WEEKLY -->
              <!-- <h2>2hrs</h2>
              <p>Previous - 2hrs</p> -->
              <!-- MONTHLY -->
              <!-- <h2>7hrs</h2>
              <p>Previous - 11hrs</p> -->
            </div>
          </div>
        </div>
      </main>
      <!-- CONTAINER-GRID END -->

      <!-- CONTAINER-CENTER END -->
      <!-- FOOTER -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/mitulpatel224/practice-css-grid"
          >Mitul Patel</a
        >.
      </div>
      <!-- FOOTER END -->
    </section>
  </body>
</html>
